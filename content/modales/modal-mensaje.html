<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{ctrl.titulo}}</h3>
</div>

<div class="modal-body" id="modal-body">
    {{ctrl.mensaje}}
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">{{ctrl.btnAceptar}}</button>
    <button class="btn btn-danger" type="button" ng-if="ctrl.esConfirmacion" ng-click="ctrl.cancel()">{{ctrl.btnCancelar}}</button>
</div>
